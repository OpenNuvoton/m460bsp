solution:
  created-by: uv2csolution@1.0.0
  created-for: CMSIS-Toolbox@2.0.0
  packs:
    - pack: Nuvoton::NuMicro_DFP
  target-types:
    - type: GCC
      device: M467HJHAE
      processor:
        fpu: sp
      add-path:
        - ../../../../Library/Device/Nuvoton/m460/Include
        - ../../../../Library/StdDriver/inc
        - ../../../../ThirdParty/FreeRTOS/Source/include
        - ../../../../ThirdParty/FreeRTOS/Demo/Common/include
        - ../../../../ThirdParty/FreeRTOS/Source/portable/GCC/ARM_CM4F
        - ../
        - ../../lwIP/include
        - ../../../../Library/CMSIS/Include
        - ../../lwIP/drv_emac
        - ../src/config
        - ../src/mbedtls_app
        - ../src/mqtt_app
        - ../../../../ThirdParty/mbedtls-3.1.0/include
        - ../../../../ThirdParty/mbedtls-3.1.0/library
        - ../../../../ThirdParty/mbedtls-3.1.0/tests/include
        - ../../../../ThirdParty/lwIP/src/include
        - ../../../../ThirdParty/paho.mqtt.embedded-c/MQTTPacket/src
      compiler: GCC@>=10.3.1
  build-types:
    - type: Debug
      optimize: none
      warnings: off
      define:
        - LWIP_ENABLE_CLIENT_CA: 1
        - FREERTOS
        - MBEDTLS_ALLOW_PRIVATE_ACCESS
        - MBEDTLS_CONFIG_FILE: mbedtls_config.h
      misc:
        - C-CPP:
          - -mthumb
          - -masm-syntax-unified
          - -fmessage-length=0
          - -fsigned-char
          - -ffunction-sections
          - -fdata-sections
          - -g
        - C:
          - -std=gnu11
        - ASM:
          - -mthumb
          - -fmessage-length=0
          - -fsigned-char
          - -ffunction-sections
          - -fdata-sections
          - -g
          - -x assembler-with-cpp
        - Link:
          - -mthumb
          - -fmessage-length=0
          - -fsigned-char
          - -g
          - --specs=nano.specs
          - -Wl,--gc-sections,-Map=$elf()$.map
  projects:
    - project: LwIP_MQTT.cproject.yaml
